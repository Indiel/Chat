<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/style_form.css" rel="stylesheet">
<title>Форма для заполнения</title>
</head>
<body>
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend>Ввод личных данных</legend>
<p><label>Введите Ваше имя:<input type="text" name="name" size="20" maxlength="20"></label></p>
<p><label>Введите Ваш пароль:<input type="password" name="password" size="20" maxlength="15"></label></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p>Любите ли Вы экономить время?</p>
<p><label>Да<input type="radio" name="radio" value="yes" checked></label>
<label>Нет<input type="radio" name="radio" value="no"></label></p>
<p>Какими инструментами для экономии времени Вы пользуетесь?</p>
<p><label>Ежедневник<input type="checkbox" name="ежедневник" value="Ежедневник"></label>
<label>Хронометраж<input type="checkbox" name="хронометраж" value="Хронометраж"></label>
<label>Свои наработки<input type="checkbox" name="наработки" value="Свои наработки"></label></p>
<p><label for="sleep">Сколько часов в день Вы спите?</label></p>
<select name="sleep" id="sleep" size="6" multiple>
<option>Меньше 5</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>Больше 8</option>
</select>
</fieldset>
<p><label for="text">Поделитесь своими наработками по экономии времени:</label></p>
<p><textarea name="text" cols="50" rows="10" id="text">Введите текст...</textarea></p>
<p><input type="reset" name="reset" value="Сброс" >
<input type="submit" name="submit" value="Отправить" ></p>
<p><input type="image" src="images/ibutton.png" name="imageButton"></p>
<p><input type="button" name="button" value="Кнопка" ></p>
</form>
</body>
</html>
